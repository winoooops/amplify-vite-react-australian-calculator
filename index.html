<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Australian Tax Calculator</title>

  <!-- Preload critical resources for faster LCP -->
  <link rel="preload" href="/src/index.css" as="style">
  <link rel="preload" href="/src/main.tsx" as="script">

  <!-- Font optimization - DNS prefetch for external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- DNS prefetch for AWS services to reduce connection time -->
  <link rel="dns-prefetch" href="//awsapps.com">
  <link rel="dns-prefetch" href="//amazoncognito.com">
  <link rel="dns-prefetch" href="//appsync-api.ap-southeast-2.amazonaws.com">

  <!-- Critical CSS inlining for above-the-fold content -->
  <style>
    /* Critical above-the-fold styles for immediate render */
    body { margin: 0; font-family: system-ui, sans-serif; }
    #root { min-height: 100vh; }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
